<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT2025-STREAM — FIFA CLUB WORLD CUP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>

<header>
    <img src="img/logo.png" alt="SPORT2025 STREAM Logo" style="height: 40px; vertical-align: middle;">
    <span style="font-size: 24px; font-weight: bold; margin-left: 10px;">SPORT2025-STREAM</span>
</header>

<main>

    <!-- Плеер -->
    <div id="player-container" style="max-width: 100%; text-align: center; margin: 20px auto;">
        <iframe id="player" src="https://example.com" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Ввод ссылки -->
    <div style="text-align: center; margin: 10px;">
        <input type="text" id="stream-url" placeholder="Вставьте ссылку на стрим (iframe)" style="width: 60%; padding: 10px; max-width: 600px;">
        <button onclick="updatePlayer()" style="padding: 10px 20px; cursor: pointer;">Показать стрим</button>
    </div>

    <!-- Блок рекламы -->
    <div class="ads-block">
        <button>Реклама: Fonbet</button>
        <button>Реклама: Melbet</button>
        <button>Реклама: Paribet</button>
        <button>Реклама: Winline</button>
        <button>Реклама: Liga Stavok</button>
        <button>Реклама: 1XBET</button>
    </div>

    <!-- Расписание -->
    <section class="schedule">
        <h2>Расписание матчей</h2>
        <p>Матчи будут добавлены позже...</p>
    </section>

</main>

<footer>
    <p>© 2025 sport2025-stream.ru | Все права защищены</p>
    <button onclick="toggleTheme()">Переключить тему</button>
</footer>

<script src="js/script.js"></script>

<!-- JS для обновления плеера -->
<script>
function updatePlayer() {
    var url = document.getElementById('stream-url').value;
    if (url) {
        document.getElementById('player').src = url;
    }
}
</script>

</body>
</html>
