<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SPORT2025-STREAM — FIFA CLUB WORLD CUP</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <img src="img/logo.png" alt="SPORT2025 STREAM Logo" class="logo" />
        <h1>SPORT2025-STREAM</h1>
    </header>

    <main>

        <!-- Плеер -->
        <div id="youtubePlayer" class="player-container">
            <iframe id="ytFrame" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
        </div>

        <video id="videoPlayer" controls width="100%" height="auto" style="max-width: 800px; margin: 20px auto; display: none;"></video>

        <!-- Расписание матчей -->
           <section>
              <h2 id="matchTitle">Сегодняшние матчи</h2>
        <div class="match-list" id="match-list"></div>
           </section>                   
        <!-- Реклама -->
        <div class="ads">
            <button>Реклама: Fonbet</button>
            <button>Реклама: Melbet</button>
            <button>Реклама: Paribet</button>
            <button>Реклама: Winline</button>
            <button>Реклама: Liga Stavok</button>
            <button>Реклама: 1XBET</button>
        </div>

    </main>

    <footer>
        <p>© 2025 sport2025-stream.ru | Все права защищены</p>
        <button onclick="toggleTheme()">Переключить тему</button>
    </footer>

    <!-- Подключение hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/script.js"></script>

    <script>
        function playStream(url, type) {
            const ytPlayer = document.getElementById('youtubePlayer');
            const ytFrame = document.getElementById('ytFrame');
            const videoPlayer = document.getElementById('videoPlayer');

            if (type === 'youtube') {
                videoPlayer.style.display = 'none';
                videoPlayer.pause();

                ytPlayer.style.display = 'block';
                ytFrame.src = url;
            } else if (type === 'm3u8') {
                ytPlayer.style.display = 'none';
                ytFrame.src = '';

                videoPlayer.style.display = 'block';

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', function () {
                        videoPlayer.play();
                    });
                } else {
                    alert('Ваш браузер не поддерживает HLS (m3u8)');
                }
            }
        }
    </script>
</body>
</html>
